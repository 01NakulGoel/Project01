<style>
    * {
        margin: 0;
        padding: 0;
    }

    nav {
        border: black;
        width: 100%;
        height: 70px;
        display: flex;
        justify-content: center;
        background-color: white;
        align-items: center;
        margin-bottom: 40px;
        position: sticky;
        top: 0;
    }

    nav>a {
        height: 80%;
    }

    nav img {
        height: 100%;
    }

    body {
        background-color: pink;

    }

    #signup {
        width: 100%;
        display: flex;
        justify-content: center;
        background-color: pink;
        height: 100vh;
    }

    #signup>form {
        background-color: white;
        width: 350px;
        height: 100%;
        padding: 20px 30px;
    }

    #signup>form>div {
        height: 40px;
        margin: 10px 0px;
        width: 100%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    .form-big {
        width: 100%;
        height: 30px;
    }

    form>div:nth-child(2) {
        display: flex;
        justify-content: space-between !important;
    }

    #signup>form>div:nth-child(3),
    #signup>form>div:nth-child(5),
    #signup>form>div:nth-child(6),
    #signup>form>div:nth-child(8),
    #signup>form>div:nth-child(10) {
        border: 1px solid grey;

    }

    #signup>form>div:nth-child(7) {
        display: flex;
        justify-content: space-evenly;
    }

    #signup>form p {
        color: grey;
    }

    #signup>form>div:nth-child(4) {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        margin-top: -10px;
    }

    #signup>form>div:nth-child(4) span {
        border: 1px solid grey;
        width: 24%;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(218, 214, 214);
        color: rgb(185, 185, 185);
    }

    #signup>form input[type='submit'] {
        width: 100%;
        height: 50px;
        color: white;
        background-color: rgb(255, 83, 112);
        position: sticky;
        bottom: 0px;
        margin-top: 50px;
    }



    #signup>form>div:nth-child(3) input,
    #signup>form>div:nth-child(5) input,
    #signup>form>div:nth-child(6) input,
    #signup>form>div:nth-child(8) input,
    #signup>form>div:nth-child(10) input {
        outline: 0px;
        border: 0px;
        margin-left: 20px;

    }
</style>

    <nav>

                    </p>
                    <div>

                    <p>this name will be hint for your alternate number</p>
                    <div>
                        <input type="submit" value="CREATE ACCOUNT">
                    </div>

            </form>
        </div>
    </div>

    let passwordEye = document.querySelector('#passwordEye')
    mobileNumber.innerText = userNumber
    //span tag selecting which will check the password
    let charPass = document.querySelector('#charPass')
    let specialCharPass = document.querySelector('#specialCharPass')
    let upperCasePass = document.querySelector('#upperCasePass')
    let numericPass = document.querySelector('#numericPass')

    let c = 0
    passwordEye.addEventListener('click', () => {

        if (c == 0) {
            password.setAttribute('type', 'password')
            passwordEye.classList.add("fa-eye-slash")
            passwordEye.classList.remove("fa-eye")
            c = 1
        } else {
            password.setAttribute('type', 'text')
            passwordEye.classList.add("fa-eye")
            passwordEye.classList.remove("fa-eye-slash")
            c = 0
        }

    })

    password.addEventListener('input', () => {
        if (password.value.length == 0) {
            charPass.style.backgroundColor = 'rgb(218, 214, 214)'
            charPass.style.color = 'rgb(185, 185, 185)'
            specialCharPass.style.backgroundColor = 'rgb(218, 214, 214)'
            specialCharPass.style.color = 'rgb(185, 185, 185'
            upperCasePass.style.backgroundColor = 'rgb(218, 214, 214)'
            upperCasePass.style.color = 'rgb(185, 185, 185)'
            numericPass.style.backgroundColor = 'rgb(218, 214, 214)'
            numericPass.style.color = 'rgb(185, 185, 185)'
        }

        if (password.value.length >= 8) {
            charPass.style.backgroundColor = 'green'
            charPass.style.color = 'white'
        } else {
            charPass.style.backgroundColor = 'rgb(218, 214, 214)'
            charPass.style.color = 'rgb(185, 185, 185)'
        }
        let s = 0
        let u = 0
        let n = 0
        for (let i = 0; i < password.value.length; i++) {

            if (/[!-*@^%]/.test(password.value[i])) {
                s++
            }
            if (s > 0) {
                specialCharPass.style.backgroundColor = 'green'
                specialCharPass.style.color = 'white'
            } else {
                specialCharPass.style.backgroundColor = 'rgb(218, 214, 214)'
                specialCharPass.style.color = 'rgb(185, 185, 185)'
            }

            if (/[A-Z]/.test(password.value[i])) {
                u++
            }
            if (u > 0) {
                upperCasePass.style.backgroundColor = 'green'
                upperCasePass.style.color = 'white'
            } else {
                upperCasePass.style.backgroundColor = 'rgb(218, 214, 214)'
                upperCasePass.style.color = 'rgb(185, 185, 185)'
            }
            if (/[0-9]/.test(password.value[i])) {
                n++
            }
            if (n > 0) {
                numericPass.style.backgroundColor = 'green'
                numericPass.style.color = 'white'
            } else {
                numericPass.style.backgroundColor = 'rgb(218, 214, 214)'
                numericPass.style.color = 'rgb(185, 185, 185)'
            }
        }

    })

            }
            if (/[A-Z]/.test(password.value[i])) {
                u++
            }
            if (/[!-*@^%]/.test(password.value[i])) {
                s++
            }
        }
        if (s == 0) {
            alert('Password should contain one special character')
        }
